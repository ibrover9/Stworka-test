<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Круговой Прогресс Бар</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="progress-circle"
        style="--completed-tasks: 6; --total-tasks: 7"
      >
        <svg class="progress-circle__svg" viewBox="0 0 36 36">
          <path
            class="progress-circle__bg"
            d="M18 2.0845
               a 15.9155 15.9155 0 0 1 0 31.831
               a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path
            class="progress-circle__fg"
            d="M18 2.0845
               a 15.9155 15.9155 0 0 1 0 31.831
               a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text
            x="18"
            y="20.35"
            class="progress-circle__text"
            transform="rotate(90 18.5 18.35)"
          >
            7/6
          </text>
        </svg>
      </div>
      <div class="checkl-list">
        <div class="check-list__footnote">Чеклист</div>
        <div class="check-list__progress-task">Выполнено: 6 из 7 действий</div>
        <div class="check-list__next-task">
          Следующее действие: Созвониться с клиентом до 23.05.24 12:00
        </div>
      </div>
      <button class="button">Открыть чеклист</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
